<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112375617-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-112375617-1');
	</script>

	<title>Home</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="portfolio">
	<div ng-controller="ViewPortfolioController">
		<div class="container">
			<div class="col-md-12"><h1>Zachary Burk <small>Web Developer</small></h1></div>

      <div class="col-md-8">
        <ul class="key">
            <li><i class="glyphicon glyphicon-stop laravel-icon"></i> Laravel</li>
            <li><i class="fa fa-drupal drupal-icon"></i> Drupal</li>
            <li><i class="fa fa-wordpress wordpress-icon"></i> WordPress</li>
            <li><i class="fa fa-html5 html-icon"></i> HTML5</li>
        </ul>
      </div>
      <div class="form-group col-md-4">
        <input ng-model="search.type" placeholder="Search by Project Type" class="form-control">
      </div>
    </div>

    <div class="col-md-4 col-sm-6" ng-repeat="portfolio in portfolios | filter:search:strict">

      <!-- Button trigger modal -->
      <a href="#" data-toggle="modal" data-target="#myModal-{{$index}}">
        <figure
          class="tint"
          ng-class="{
            'drupal': portfolio.type === 'drupal',
            'laravel': portfolio.type === 'laravel',
            'wordpress': portfolio.type === 'wordpress',
            'html': portfolio.type === 'HTML'
          }">
          <img ng-src="assets/img/{{ portfolio.img }}" alt="..."  class="portfolio-image">
          <div class="text">
            <span class="title">{{ portfolio.title }}</span><br />
            <span class="additional">{{ portfolio.type }}</span>
          </div>
        </figure>
      </a>

      <!-- Modal Information-->
      <div class="modal fade" id="myModal-{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-{{$index}}">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel-{{$index}}">{{ portfolio.title }}</h4>
            </div>
            <div class="modal-body">
              <span ng-if="portfolio.data.description">{{ portfolio.data.description }}</span>
              <span ng-if="!portfolio.data.description">Information coming!</span>
            </div>
            <div class="modal-footer">
              <a ng-if="portfolio.url" href="{{portfolio.url}}" target="_blank"><button class="btn btn-primary">Visit</button></a>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
